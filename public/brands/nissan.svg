<svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nissanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C3002F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Nissan's circle with arc -->
  <g transform="translate(8,8)">
    <!-- Outer circle -->
    <circle cx="22" cy="22" r="18" fill="none" stroke="url(#nissanGrad)" stroke-width="2.5"/>
    
    <!-- Inner arc design -->
    <path d="M10 22 Q22 10 34 22" fill="none" stroke="url(#nissanGrad)" stroke-width="3"/>
    <path d="M10 22 Q22 34 34 22" fill="none" stroke="url(#nissanGrad)" stroke-width="2"/>
    
    <!-- Center bar -->
    <rect x="20" y="20" width="4" height="4" fill="url(#nissanGrad)"/>
    
    <!-- NISSAN text -->
    <text x="48" y="26" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#nissanGrad)" letter-spacing="1px">NISSAN</text>
  </g>
</svg>