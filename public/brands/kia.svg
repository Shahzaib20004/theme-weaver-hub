<svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kiaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#05141F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- KIA's modern logo -->
  <g transform="translate(8,8)">
    <!-- Stylized oval background -->
    <ellipse cx="25" cy="22" rx="20" ry="14" fill="none" stroke="url(#kiaGrad)" stroke-width="2"/>
    
    <!-- KIA lettering with modern styling -->
    <g fill="url(#kiaGrad)" font-family="Arial, sans-serif" font-weight="bold">
      <text x="15" y="27" font-size="14" letter-spacing="2px">KIA</text>
    </g>
    
    <!-- Brand text -->
    <text x="55" y="26" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#kiaGrad)" letter-spacing="1px">MOTORS</text>
  </g>
</svg>