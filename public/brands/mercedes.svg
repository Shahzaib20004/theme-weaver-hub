<svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mercedesGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C7C7C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6E6E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Mercedes-Benz three-pointed star -->
  <g transform="translate(8,8)">
    <!-- Outer circle -->
    <circle cx="22" cy="22" r="18" fill="url(#mercedesGrad)" stroke="#333" stroke-width="1.5"/>
    <circle cx="22" cy="22" r="15" fill="none" stroke="#333" stroke-width="1"/>
    
    <!-- Three-pointed star -->
    <g stroke="#333" stroke-width="2" fill="none">
      <line x1="22" y1="10" x2="22" y2="22"/>
      <line x1="22" y1="22" x2="32" y2="32"/>
      <line x1="22" y1="22" x2="12" y2="32"/>
    </g>
    
    <!-- Mercedes-Benz text -->
    <text x="48" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">Mercedes</text>
    <text x="48" y="30" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#333">Benz</text>
  </g>
</svg>