<svg viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="audiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BB0A30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Audi's iconic four rings -->
  <g transform="translate(5,15)">
    <!-- Four interlocking rings with proper overlap -->
    <circle cx="12" cy="15" r="10" fill="none" stroke="url(#audiGrad)" stroke-width="2.5"/>
    <circle cx="24" cy="15" r="10" fill="none" stroke="url(#audiGrad)" stroke-width="2.5"/>
    <circle cx="36" cy="15" r="10" fill="none" stroke="url(#audiGrad)" stroke-width="2.5"/>
    <circle cx="48" cy="15" r="10" fill="none" stroke="url(#audiGrad)" stroke-width="2.5"/>
    
    <!-- AUDI text -->
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#audiGrad)" letter-spacing="2px">AUDI</text>
  </g>
</svg>